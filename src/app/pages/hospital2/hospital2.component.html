<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Inmueble: {{ hospital.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarHospital(f)">
                        <div class="form-group">
                            <label>Ubicación del inmueble</label>
                            <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Ubicación" required>


                        </div>

                        <div class="form-group">
                            <label>Descripción del inmueble</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripción" required>
                        </div>

                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>




                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>

                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>

                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>

                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>

                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>
                        <div class="form-group">
                            <label>Número de habitaciones</label>
                            <input [(ngModel)]="hospital.descripcion" name="descripcion" type="text" class="form-control" placeholder="Habitaciones" required>
                        </div>



                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/hospitales" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>

            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="hospital._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>

            <img (click)="cambiarFoto()" [src]="hospital.img | imagen:'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
