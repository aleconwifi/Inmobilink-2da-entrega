<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let hospital of hospitales">
        >
        <img [src]="hospital.img | imagen:'hospital'" class="card-img-top img-fluid">
        <div class="card-block">
            <h5 class="card-title">{{hospital.nombre}}</h5>
            <p class="card-text">{{hospital.descripcion}}</p>


             <button [routerLink]="['/hospital3', hospital._id ]" class="btn btn-outline-primary btn-block">
                                    <i class="mdi mdi-library-plus">Ver mas ...</i>
                                  </button>

                                  <button [routerLink]="['/hospital3', hospital._id ]" class="btn btn-outline-danger btn-block">
                                    <i class="mdi mdi-heart"> Me Gusta </i>
                                  </button>       

        </div>


    </div>
